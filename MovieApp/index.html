<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Movie Database App</h1>

    <!-- Add Movie Form -->
    <div class="row mt-4">
      <div class="col-md-6">
        <form id="movieForm">
          <div class="mb-3">
            <label for="movieTitle" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movieTitle" required>
          </div>
          <div class="mb-3">
            <label for="movieDescription" class="form-label">Movie Description</label>
            <input type="text" class="form-control" id="movieDescription" required>
          </div>
          <div class="mb-3">
            <label for="movieRating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="movieRating" min="1" max="10" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="row mt-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie...">
      </div>
    </div>

    <!-- Movie List -->
    <div class="row mt-4">
      <div class="col-md-12">
        <ul class="list-group" id="movieList"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
